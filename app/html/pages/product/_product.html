<section class="product">
  <div class="container">
    <div class="product-item">
      <div class="product-item__inner">
        <ul class="product-item__slide product-slide">
          <li class="product-slide__item">
            <img class="product-slide__img"
              src="images/products/dragon-fruit-product.png"
              alt="Питахайя красная с белой мякотью" width="420" height="420">
          </li>
        </ul>
        <div class="product-item__content">
          <h2 class="product-item__title title">Питахайя красная с белой мякотью</h2>

          <span class="badge badge--hit">Хит</span>

          <div class="availability-box">
            <span class="availability">В наличии</span>

            <div class="rate">
              <span class="rate__num">4.5</span>
              <span class="rate__star"></span>
            </div>

            <div class="price">
              349 <span>₽</span>
            </div>

            <button class="btn btn--cart" type="button">
              <svg class="btn__icon-cart icon">
                <use xlink:href="images/sprite.svg#icon-cart"></use>
              </svg>
              <span class="sr-only">Добавить в корзину</span>
            </button>

            <button class="btn-heart" type="button">
              <svg class="btn-heart__icon">
                <use xlink:href="images/sprite.svg#badge-heart"></use>
              </svg>
              <span class="sr-only">Добавить в избранное</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
